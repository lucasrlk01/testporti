name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Altere se sua branch for diferente

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      # Adicione passos de build (ex: npm install, npm run build)
      - run: echo "Comandos de build aqui..."
      
      # Se usar um framework (ex: Jekyll, React, Vue)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist  # Pasta de sa√≠da do build

      - name: Deploy
        uses: actions/deploy-pages@v3
